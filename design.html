<!DOCTYPE html>
<html lang="en">
<head>
  <title>Joanna Lin: Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="finallogo.png">
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
        <!-- Centered Logo -->
        <div class="logo-container">
            <a href="../index.html">
                <img src="finallogo.png" alt="Logo" class="nav-logo">
            </a>
        </div>

        <!-- About Button (Image) on the Right -->
        <div class="about-button-container">
            <a href="../about.html">
                <img src="AboutButton2.png" alt="About" class="about-button">
            </a>
        </div>
    </div>
  </nav>

  <div class="textcontainer">
    <p class="margin"></p>
    <center><h1 id="typewriter"></h1></center>
    <p class="margin"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const text = "This is Joanna's creative space.";
        let index = 0;
        const speed = 100; // Typing speed in milliseconds

        function type() {
            if (index < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(index);
                index++;
                setTimeout(type, speed);
            }
        }

        type();
    });
  </script>

<p>I love to create. For the purpose of: recording the people I love, leaving messages in the world, or for no purpose but for the fun of it. </p>
</div>

</html>
